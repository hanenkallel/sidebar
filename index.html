<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SideBar Menu Curved Outside</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <aside class="side-bar-wrap">
            <nav class="side-bar">
                <div class="logo-area">  
                   
                    <img class="max" src="images/Logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="active">
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/dash.png" >
                            </span>
                            <span class="title">Tableau de bord </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/statistique.png" >
                            </span>
                            <span class="title">Statistique</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/categorie.png" >
                            </span>
                            <span class="title">Liste Catégories</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/employee.png" >
                            </span>
                            <span class="title">Liste Employées</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/facture.png" >
                            </span>
                            <span class="title">Facture</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/voirmenu.png" >
                            </span>
                            <span class="title">Voir Menu</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <img class="max" src="images/reglage.png" >
                            </span>
                            <span class="title">Réglages</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </body>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="assets/script.js"></script>
</html>
